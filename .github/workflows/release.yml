

name: build
on: [push]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with: 
          targets: x86_64-pc-windows-gnu
      - run: cargo build --release -p shroom-wz-pack --target x86_64-pc-windows-gnu